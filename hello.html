<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage!</title>
    <style>
      table {
        border: 2px solid black;
        padding: 5px;
        border-collapse: collapse;
        width: 50%;
      }

      th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      td {
        background-color: lightblue;
      }

      th {
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    Hello World!
    <h1> Filler text </h1>
    Unordered List:
    <ul>
      <li>One Item</li>
      <li>Another Item</li>
      <li>Yet Another Item</li>
    </ul>
    Ordered List:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
    <table>
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Jeffrey</td>
        <td>Zhu</td>
        <td>Hong</td>
      </tr>
      <tr>
        <td>Lewis</td>
        <td>Zhu</td>
        <td>Hong</td>
      </tr>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
      </tr>
      <tr>
        <td>Hong</td>
        <td>Jeffrey</td>
      </tr>
      <tr>
        <td>Zhu</td>
        <td>Fang</td>
      <tr>
      <tr>
        <td>Hong</td>
        <td>Cheng</td>
      </tr>
    </table>
    <form>
      <input type="text" placeholder="First Name" name="name">
      <button>Submit</button>
    </form>
  </body>
</html>
