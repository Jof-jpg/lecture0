<!DOCTYPE html>
<html>
  <head>
    <title>CS50 Webpage</title>
    <style>
      h2 {
        color: green;
        text-align: center;
      }
      #top {
        font-size: 36px;
        width: 50%;
        background-color: lightblue;
      }

      #middle {
        font-size: 24px;
        width: 40%;
        background-color: lightyellow;
      }

      #bottom {
        font-size: 12px;
        width: 30%;
        background-color: pink;
      }

      .name {
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1>
        Welcome to My Web Page!
      </h1>
      <h2>yeye</h2>
      <p style="color:red;">This is Filler Text</p>
      <p>This is just more Filler Text</p>
    </div>
    <div id="top">
      This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
      This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
      This is the <span class="name">bottom</span> of my web page.
    </div>
  </body>
</html>
